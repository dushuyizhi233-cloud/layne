<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layne Photography</title>
  <style>
    /* 样式可以根据自己的需求进行修改 */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    nav {
      background-color: #eee;
      padding: 10px;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
    }

    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h2 {
      margin: 20px 0;
    }

    p {
      margin: 0;
      color: #666;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Layne Photography</h1>
  </header>
  <nav>
    <a href="#">首页</a>
    <a href="#">作品集</a>
    <a href="#">关于我</a>
    <a href="#">联系我</a>
  </nav>
  <main>
    <div class="gallery">
      <img src="./images/city (1).jpg" alt="作品1">
      <img src="./images/city (2).jpg" alt="作品2">
      <img src="./images/city (3).jpg" alt="作品3">
    </div>
  </main>

  <style>
  .gallery img {
    width: 500px; /* 设置图像的宽度 */
    height: auto; /* 根据宽度自动调整高度，保持图像比例 */
    border-radius: 0%; /* 设置图片的圆角效果 */
  }
</style>

  <footer>
    版权所有 &copy; 2023 Layne
  </footer>
</body>
</html>
